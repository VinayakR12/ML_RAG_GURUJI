<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
const chatBox = document.getElementById('chat-box');
const questionInput = document.getElementById('question');
const sendBtn = document.getElementById('send-btn');
const loader = document.getElementById('loader');

function parseTextToHTML(text) {
  text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  const lines = text.split('\n');
  let html = '';
  let inList = false;
  lines.forEach(line => {
    if (line.trim().startsWith('* ')) {
      if (!inList) { html += '<ul>'; inList = true; }
      html += `<li>${line.trim().substring(2)}</li>`;
    } else {
      if (inList) { html += '</ul>'; inList = false; }
      html += `<p>${line}</p>`;
    }
  });
  if (inList) html += '</ul>';
  return html;
}

async function typeMessage(message, isGuruji=true) {
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + (isGuruji ? 'guruji' : 'student');
  if (isGuruji) msgDiv.innerHTML = '<i class="fa-solid fa-robot"></i>';
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  const content = isGuruji ? parseTextToHTML(message) : message;
  let i = 0;
  while (i < content.length) {
    msgDiv.innerHTML = (isGuruji ? '<i class="fa-solid fa-robot"></i>' : '') + content.substring(0, i+1);
    i++;
    chatBox.scrollTop = chatBox.scrollHeight;
    await new Promise(r => setTimeout(r, 3));
  }
}

sendBtn.onclick = async () => {
  const question = questionInput.value.trim();
  if (!question) return;

  await typeMessage(`You: ${question}`, false);
  questionInput.value = '';
  loader.style.display = 'block';

  // Simulate API call (replace with actual backend call)
  setTimeout(async () => {
    const res = await fetch('/ask', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({question})
    });
    const data = await res.json();
    loader.style.display = 'none';
    await typeMessage(data.answer, true);
  }, 1200);
};

questionInput.addEventListener("keyup", e => {
  if (e.key === "Enter") sendBtn.click();
});
</script>
